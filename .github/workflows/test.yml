name: test

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Use Node.js
        uses: actions/setup-node@v4.0.1
        with:
          node-version: '21.x'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: NPM Build
        run: npm run build

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Use Node.js
        uses: actions/setup-node@v4.0.1
        with:
          node-version: '21.x'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Lint
        run: npm run lint -- --no-fix
